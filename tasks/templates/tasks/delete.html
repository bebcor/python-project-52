{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
        <h1 class="h4 mb-0">Удаление задачи</h1>
    </div>
    <div class="card-body">
        <p>Вы уверены, что хотите удалить задачу "{{ object }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'tasks_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
