<ul class="navbar-nav ms-auto">
    {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'users_list' %}">Пользователи</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'statuses_list' %}">Статусы</a>
        </li>
        <li class="nav-item">
            <form method="post" action="{% url 'logout' %}">

        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Вход</a>

            <a class="nav-link" href="{% url 'user_create' %}">Регистрация</a>
