<h1>Пользователи</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Имя пользователя</th>
    <th>Действия</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.id }}</td>
    <td>{{ user.username }}</td>
    <td>
      <a href="{% url 'user_update' user.id %}">Изменить</a>
      <a href="{% url 'user_delete' user.id %}">Удалить</a>
    </td>
  </tr>
  {% endfor %}
</table>
<a href="{% url 'user_create' %}">Создать пользователя</a>
