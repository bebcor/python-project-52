{% extends 'home/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-light text-dark">
        <h1 class="h4 mb-0">Вход</h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
