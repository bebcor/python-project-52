{% extends 'users/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-light text-dark">
        <h1 class="h4 mb-0">
            {% if object %}Изменение пользователя{% else %}Регистрация{% endif %}
        </h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">
                {% if object %}Сохранить{% else %}Зарегистрироваться{% endif %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
