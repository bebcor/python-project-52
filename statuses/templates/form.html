{% extends 'home/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<h1>{% if object %}Изменение статуса{% else %}Создание статуса{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
