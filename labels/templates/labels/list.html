{% extends "home/base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Метки</h1>
    <a href="{% url 'labels:create' %}" class="btn btn-primary mb-3">Создать метку</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Дата создания</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for label in labels %}
            <tr>
                <td>{{ label.id }}</td>
                <td>{{ label.name }}</td>
                <td>{{ label.created_at|date:"d.m.Y H:i" }}</td>
                <td>
                    <a href="{% url 'labels:update' label.pk %}" class="btn btn-sm btn-outline-secondary">Изменить</a>
                    <a href="{% url 'labels:delete' label.pk %}" class="btn btn-sm btn-outline-danger">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
